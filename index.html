<html>
    <head>
        <title>hol.one</title>
        <link rel="stylesheet" href="./src/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:300" rel="stylesheet">
        <!-- META -->
        <meta charset="utf-8">
        <meta name="description" content="Hol.one ist mein eigener privater Dienst - Ãœber diesen 
        lasse ich all meine Projekte (z.B. Voiceserver) laufen." />
        <!-- FAVICONS -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#603cba">
        <meta name="theme-color" content="#E91E63">
    </head>
    <body>
        <div class="main-navigation" id="test">
            <div class="logo">
            </div>
            <div class="navigation">
                <ul class="navigation-list">
                    <a class="navigation-link" href="#"><li>home</li></a>
                    <a class="navigation-link" href="#"><li>trending</li></a>
                    <a class="navigation-link" href="#"><li>history</li></a>
                    <a class="navigation-link" href="#"><li>kontakt</li></a>       
                </ul>
                <div id="menu-offcanvas-icon" class="menu-icon">
                    <div class="menu-icon-top"></div>
                </div>
                <div id="menu-offcanvas" class="menu-offcanvas">
                    <ul class="menu-offcanvas-options">
                        <li class="menu-offcanvas-options-item"><i id="menu-offcanvas-options-item-cross" class="icon-cross"></i></li>
                    </ul>
                    <ul class="menu-offcanvas-list">
                        <li class="menu-offcanvas-list-item">
                            home
                        </li>
                        <li class="menu-offcanvas-list-item">
                            trending
                        </li>
                        <li class="menu-offcanvas-list-item">
                            history
                        </li>
                        <li class="menu-offcanvas-list-item">
                            kontakt
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content--row">
                <div class="error--container">
                    <div class="image--container error--img">
                        <img src="src/img/error.svg" />
                    </div>
                    <div class="error--msg">
                        THIS SITE IS UNDER CONSTRUCTION
                    </div>
                </div>
            </div>
        </div>
        <script>
            window.onscroll = function() {
                var body = window.document.body;
                var document = window.document.documentElement; //IE with doctype
                var mainNavigation = window.document.getElementById('test');
                document = (window.document.clientHeight) ? document : body;

                if (document.scrollTop > mainNavigation.clientHeight) {
                    mainNavigation.classList.add('scrolled');
                } else {
                    mainNavigation.classList.remove('scrolled');
                }
            }
            document.getElementById("menu-offcanvas-icon").addEventListener("click", function(){
                document.getElementById('test').classList.toggle("offcanvas");
            });
            document.getElementById("menu-offcanvas-options-item-cross").addEventListener("click", function(){
                document.getElementById('test').classList.toggle("offcanvas");
            }); 
        </script>
    </body>
</html>
