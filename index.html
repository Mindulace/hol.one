        <script>
            window.onscroll = function() {
                var body = window.document.body;
                var document = window.document.documentElement; //IE with doctype
                var mainNavigation = window.document.getElementById('test');
                document = (window.document.clientHeight) ? document : body;

                if (document.scrollTop > mainNavigation.clientHeight) {
                    mainNavigation.classList.add('scrolled');
                } else {
                    mainNavigation.classList.remove('scrolled');
                }
            }
        </script>
    </body>
